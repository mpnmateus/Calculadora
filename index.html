<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="res"></p>
            <table id="botoes">
                <tr>
                    <td><button>C</button></td>
                    <td><button><</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button id="num7">7</button></td>
                    <td><button id="num8">8</button></td>
                    <td><button id="num9">9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button id="num4">4</button></td>
                    <td><button id="num5">5</button></td>
                    <td><button id="num6">6</button></td>
                    <td><button id="operacao">+</button></td>
                </tr>
                <tr>
                    <td><button id="num1">1</button></td>
                    <td><button id="num2">2</button></td>
                    <td><button id="num3">3</button></td>
                    <td rowspan="2"><button style="height: 85px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="numero" style="width: 85px;">0</button></td> 
                    <td><button>.</button></td>     
                </tr>
            
                
                
                
            </table>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
