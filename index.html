<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table id="botoes">
                <tr>
                    <td><button onclick="deletar()">C</button></td>
                    <td><button onclick="apagar()"><</button></td>
                    <td><button onclick="dividir()">/</button></td>
                    <td><button onclick="multiplicar()">X</button></td>
                </tr>
                <tr>
                    <td><button id="numero">7</button></td>
                    <td><button id="numero">8</button></td>
                    <td><button id="numero">9</button></td>
                    <td><button onclick="subtrair()">-</button></td>
                </tr>
                <tr>
                    <td><button id="numero">4</button></td>
                    <td><button id="numero">5</button></td>
                    <td><button id="numero">6</button></td>
                    <td><button id="operacao" onclick="somar()">+</button></td>
                </tr>
                <tr>
                    <td><button id="numero">1</button></td>
                    <td><button id="numero">2</button></td>
                    <td><button id="numero">3</button></td>
                    <td rowspan="2"><button style="height: 85px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="numero" style="width: 85px;">0</button></td> 
                    <td><button>.</button></td>     
                </tr>
            
                
                
                
            </table>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
